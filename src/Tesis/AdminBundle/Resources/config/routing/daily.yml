    defaults: { _controller: TesisAdminBundle:Diario:edit}

diario_editform:
    pattern:  /{id}/editform
    defaults: { _controller: TesisAdminBundle:Diario:editform }

diario_delete:
    pattern:  /delete
    defaults: { _controller: TesisAdminBundle:Diario:delete}
    options:
        expose: true 


